<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>CHUSHKA</title>
    <link rel="stylesheet" type="text/css" href="css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg chushka-bg-color">
                <a class="navbar-brand nav-link-white" href="/">CHUSHKA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <div style="display: @Model.Guest">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/Users/Login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/Users/Register">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div style="display: @Model.Admin">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/Products/Create">Create Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/Orders/All">All Orders</a>
                            </li>
                        </ul>
                    </div>
                    <div style="display: @Model.Admin">
                        <ul class="navbar-nav left-side">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="Users/Logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                    <div style="display: @Model.User">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="/">Home</a>
                            </li>
                        </ul>
                    </div>
                    <div style="display: @Model.User">
                        <ul class="navbar-nav left-side">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white" href="Users/Logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        @RenderBody()
        <footer>
            <div class="container-fluid chushka-bg-color">
                <div class="text-white p-2 text-center">
                    &copy; CopyRight Sanity Web Design Studios 2018. All rights
                    reserved.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
