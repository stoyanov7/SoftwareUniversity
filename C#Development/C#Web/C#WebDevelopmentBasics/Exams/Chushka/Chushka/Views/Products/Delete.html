<h1 class="text-center ">Delete Product</h1>
<hr class="hr-2 bg-dark" />
<form class="mx-auto w-50" method="post" action="/Products/Delete">
    <input type="hidden" id="Id" name="Id" value="@Model.Id" />
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name..." name="Name" disabled>
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" class="form-control" id="Price" placeholder="Price..." name="Price" disabled>
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" placeholder="Description..." name="Description" disabled></textarea>
    </div>

    <h3 class="text-center">Product Type</h3>
    <hr class="hr-2 half-width bg-dark" />
    <div class="form-group d-flex justify-content-around">
        <label class="radio-inline" for="ProductType" disabled>
            <input type="radio" name="ProductType" value="Food" disabled>Food
        </label>

        <label class="radio-inline" for="ProductType">
            <input type="radio" name="ProductType" value="Domestic" disabled>Domestic
        </label>

        <label class="radio-inline" for="ProductType">
            <input type="radio" name="ProductType" value="Health" disabled>Health
        </label>

        <label class="radio-inline" for="ProductType">
            <input type="radio" name="ProductType" value="Cosmetic" disabled>Cosmetic
        </label>

        <label class="radio-inline" for="ProductType">
            <input type="radio" name="ProductType" value="Other" disabled>Other
        </label>
    </div>
    <hr class="hr-2 half-width bg-dark" />

    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color">Delete</button>
        <a href="javascript:history.back()" role="button" class="btn chushka-bg-color ml-4">Cancel</a>
    </div>
</form>
