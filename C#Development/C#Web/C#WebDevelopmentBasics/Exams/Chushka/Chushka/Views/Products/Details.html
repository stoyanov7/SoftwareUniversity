<main class="mt-3 mb-5">
    <h1 class="text-center">@Model.Name</h1>
    <hr class="hr-2 bg-dark" />
    <div class="product-type-holder half-width mx-auto d-flex justify-content-between">
        <h3 class="text-center">Type: @Model.Type</h3>
        <h3 class="text-center">Price: $@Model.Price</h3>
    </div>
    <hr class="hr-2 bg-dark" />
    <h3 class="text-center">Description</h3>
    <div class="product-description-holder">
        <p class="text-center mt-4">
            @Model.Description
        </p>
    </div>
    <hr class="hr-2 bg-dark" />
    <h3 class="text-center">Actions</h3>
    <div style="display: @Model.Admin">
        <div class="product-action-holder mt-4 d-flex justify-content-around">
            <a class="btn chushka-bg-color" href="/Product/Order/">Order</a>
            <a class="btn chushka-bg-color" href="/Products/Edit/">Edit</a>
            <a class="btn chushka-bg-color" href="/Products/Delete?id=@Model.Id">Delete</a>
        </div>
    </div>
    <div style="display: @Model.User">
        <div class="product-action-holder mt-4 d-flex justify-content-around">
            <a class="btn chushka-bg-color" href="/Product/Order/">Order</a>
        </div>
    </div>
</main>
