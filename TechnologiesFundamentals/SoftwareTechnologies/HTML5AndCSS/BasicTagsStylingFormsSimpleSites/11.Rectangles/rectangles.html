<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
    <div style="border: 2px dotted blue; border-radius: 10px; padding: 10px">
        <div style="border: 2px dotted red; border-radius: 10px; padding: 10px">
            <div style="border: 2px solid green; padding: 10px">
                <p style="text-align: center; font-size: 27px">
                    I am heavily packed &lt;DIV&gt;
                </p>
            </div>
        </div>
    </div>
</body>
</html>
