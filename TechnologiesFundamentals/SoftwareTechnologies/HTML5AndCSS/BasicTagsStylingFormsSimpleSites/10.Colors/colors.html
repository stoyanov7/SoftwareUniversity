<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
    <p style="text-align: center; border: 2px solid red; border-radius: 10px; background: lightgray;">
        <span style="color: red">Red</span> Border
    </p>
    <p style="text-align: center; border: 2px solid green; border-radius: 10px; background: lightgray;">
        <span style="color: green">Green</span> Border
    </p>
    <p style="text-align: center; border: 2px solid blue; border-radius: 10px; background: lightgray">
        <span style="color: blue">Blue</span> Border
    </p>
</body>
</html>
