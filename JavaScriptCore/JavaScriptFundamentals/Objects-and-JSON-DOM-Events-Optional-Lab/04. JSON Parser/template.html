<html lang="en">
<head>
    <link rel="stylesheet" href="./style/template.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <title>JSON Parser</title>
</head>
<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">04. JSON Parser</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main>
            <div id="exercise">
                <form>
                    <label>Input</label>
                    <input type="text" id="input">
                    <label>Command</label>
                    <input type="text" id="command">
                    <div class="center">
                        <input type="submit" id="button" onclick="extractInfo()" value="Extract Info">
                    </div>
                </form>
                <label>Result</label>
                <textarea readonly rows="10" cols="50" id="result"></textarea>
            </div>
            <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer>
            <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
            </p>
        </footer>
    </div>
    <script>
        $("#button").click(event => {
            event.preventDefault()
        });

        function extractInfo() {
            let input = $('#input').val();
            let inputStr = JSON.parse(input);

            let commandsToken = $('#command').val().split(' ');
            let command = commandsToken[0];
            let value = commandsToken[commandsToken.length - 1];

            $('#result').html(() => {
                if (command === 'value') {
                    if (inputStr[value]) {
                        return `Value: ${inputStr[value]}`;
                    } else {
                        return 'No such key';
                    }
                } else if (command === 'typeof') {
                    if(inputStr[value]) {
                        return `Type: ${typeof(inputStr[value])}`
                    } else {
                        return 'No such key';
                    }
                } else {
                    return 'Invalid Command';
                }
            });
        }
    </script>
</body>
</html>
